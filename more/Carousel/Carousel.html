<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="carruselStyle.css">
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="mila1.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila2.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila3.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila4.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila5.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila6.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila7.jpg" width="50%">
        </div>
        <div class="image fade">
            <img src="mila8.jpg" width="50%">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="CarouselScript.js"></script>
</body>
</html>
